<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center">
        <h1>Weather Forecast</h1>
    </header>
    <div id="content" class="container">

        <div id="search-bar" class="container-fluid">
            <aside class="col-md-2 bg-light">
                <label for="citysearch" class="form-label">Search for City</label>
                <input type="text" id="search-input" class="form-control">
                <div class="form-text">
                    Your Previously searched cities will be saved below
                </div>
                <button class="btn btn-info" id="search-button">Search</button>

                <!-- a list to show previous search terms -->
                <ul class="list-group list-group-flush past-search"></ul>
            </aside>
        </div>
        
        <div class="col-md-9 pt-4">
            <!-- a place to show todays forecast -->
            <div id="pres-forecast" class="border-rounded mt-3"></div>
            <!-- card to hold the forecast -->
            <div id="pres-weather" class="card mt-3"></div>
        </div>

    </div>










    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</body>

</html>
